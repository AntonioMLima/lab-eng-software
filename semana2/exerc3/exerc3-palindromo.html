<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 3 - Palíndromo</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script type="text/javascript" src="script.js" defer></script>
</head>
<body class="bg-light">
    <div class="container mt-5">
        <h1 class="text-center mb-4">Verificador de Palíndromo</h1>
        <div class="row justify-content-center">
            <div class="col-md-6 col-lg-4"> <!-- Limita a largura do card -->
                <form id="form" class="card p-4 shadow-sm">
                    <div class="mb-3">
                        <label for="palavra" class="form-label">Digite uma palavra:</label>
                        <input type="text" id="palavra" name="palavra" class="form-control" placeholder="Ex: arara">
                    </div>
                    <button type="submit" class="btn btn-primary w-100">Verificar</button>
                </form>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
</body>
</html>
