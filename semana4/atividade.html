<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Exercício 2 - Formulário</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script type="text/javascript" src="script.js" defer></script>
</head>
    
  <body class="container">
    
    <div class="container">
        <form id="form">
            <h2>Formulário de Cadastro</h2>
            <div class="row">
                <div class="col">
                    <label for="nome" class="form-label">Nome:</label>
                    <input type="text" class="form-control" name="nome" id="nome"
                    placeholder="Insira seu nome completo" required>
                </div>
            </div>

            <div class="row mt-2">
                <div class="col-9">
                    <label for="email" class="form-label">Email:</label>
                    <input type="text" class="form-control" name="email" id="email"
                    placeholder="exemple@dominio.com">
                </div>

                <div class="col-3">
                    <label for="dataNascimento" class="form-label">Data de Nascimento:</label>
                    <input type="date" class="form-control" name="dataNascimento" id="dataNascimento">
                </div>
            </div>

            <div class="row mt-2">
                <div class="col-5">
                    <label for="telefonef" class="form-label">Telefone Fixo:</label>
                    <input type="tel" class="form-control" name="telefonef" id="telefonef"
                    placeholder="(99)9999-9999">
                </div>

                <div class="col-5">
                    <label for="telefonec" class="form-label">Telefone Celular:</label>
                    <input type="tel" class="form-control" name="telefonec" id="telefonec"
                    placeholder="(99)9999-9999">
                </div>

                <div class="col-2 mt-4">
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="tipo" value="aluno" id="aluno" checked>
                        <label class="form-check-label" for="tipo">
                            Aluno
                        </label>
                      </div>
                      <div class="form-check">
                        <input class="form-check-input" type="radio" name="tipo" value="professor" id="professor">
                        <label class="form-check-label" for="tipo">
                          Professor
                        </label>
                    </div>
                </div>

                <div class="row mt-2" id="campos">
                    <div class="col-6">
                        <label for="matricula" class="form-label"> Matricula</label>
                        <input type="text" class="form-control" name="matricula" id="matricula"
                        placeholder="Insira sua matrícula">
                    </div>
                </div>

                <div class="row mt-4 text-end justify-content-end">
                    <div class="col-1">
                        <button type="reset" class="btn btn-primary">Refinir</button>
                        
                    </div>
                    <div class="col-1 ">
                        <button type="submit" class="btn btn-primary">Enviar</button>
                    </div>
                </div>                
            </div>
        </form>

        <div id="dados">
            
        </div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
