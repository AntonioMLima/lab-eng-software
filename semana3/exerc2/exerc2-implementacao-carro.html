


<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Exercício 2 - Formulário de Carros</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script type="text/javascript" src="script.js" defer></script>
  
</head>
  <body class="container mt-5">

      <form  id="form">
          <div class="row column-gap-3">
              <h2> Formulário de Veículos</h1>
              <div class="col">
                  
                    <label for="marca" class="form-label">Marca</label>
                    <input type="text" class="form-control form-control-sm mb-3" id="marca" placeholder="Ex: Ford, Toyota, etc." required>
                
    
                <!-- Campo Modelo -->
                
                    <label for="modelo" class="form-label">Modelo</label>
                    <input type="text" class="form-control form-control-sm mb-3" id="modelo" placeholder="Ex: Corolla, Fiesta, etc." required>
                
    
                <!-- Campo Ano -->
                
                    <label for="ano" class="form-label">Ano</label>
                    <input type="number" class="form-control form-control-sm" id="ano" placeholder="Ex: 2020" min="1900" max="2099" required>
                
            </div>
            
            <div class="col ms-3">
                
                    <label for="cor" class="form-label">Cor</label>
                    <input type="text" class="form-control form-control-sm mb-3" id="cor" placeholder="Ex: Preto, Branco, etc." required>
                
                
                    <label for="km" class="form-label">Kilometragem</label>
                    <input type="number" class="form-control form-control-sm mb-3" id="km" placeholder="Ex: 50000" min="0" required>
                
    
                
                    <label for="valor_fipe" class="form-label">Valor FIPE</label>
                    <input type="number" class="form-control form-control-sm" id="valor_fipe" placeholder="Ex: 45000" min="0" required>
            </div>
        </div>
        <div class="row mt-4 text-end">
            <div class="col-12">
                <button type="submit" class="btn btn-primary">Enviar</button>
            </div>
        </div>
    </form>

        <div class="row" id="info">
        
        </div>
            

          
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
